<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labtest.css">
    <title>Lab Test Form</title>
</head>
<body>
    <form class="labtest" action="#" method="POST">
        <h1>Lab Test Appointment Form</h1>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="test">Test Name</label>
        <input type="text" id="test" name="test" placeholder="Enter the test name" required>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional information"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
