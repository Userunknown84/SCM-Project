<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Medical Clinic</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have a question or need to book an appointment? Fill out the form below, and our team will get back to you shortly.</p>
        
        <form action="submit_form.php" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p><strong>Address:</strong> Shop No #123 Sector-20c , Chandigarh</p>
            <p><strong>Phone:</strong> +91  9656372834</p>
            <p><strong>Email:</strong> contact@medicalclinic.com</p>
            <p><strong>Hours:</strong> Mon - Fri: 8am - 6pm</p>
        </div>
    </div>

</body>
</html>
